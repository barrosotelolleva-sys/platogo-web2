<script>
  let stream;
  
  // TUS CLAVES (PEGA AQUÃ)
  const GEMINI_API_KEY = 'AIzaSyC9PmhuhJLhl8Bf1yO5J0hQAJC4PJCjnlc'; // â† TU CLAVE GEMINI
  const SPOONACULAR_KEY = 'fb1bcb51f67e4c7d8d709f610c3254d1'; // â† TU CLAVE SPOONACULAR (si la tienes)

  async function openCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      setTimeout(async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const img = document.getElementById('preview');
        img.src = canvas.toDataURL('image/jpeg');
        img.style.display = 'block';
        stream.getTracks().forEach(track => track.stop());

        const loading = document.createElement('p');
        loading.id = 'loading';
        loading.innerHTML = 'Analizando con Gemini...';
        loading.style.color = '#228B22';
        loading.style.marginTop = '20px';
        document.querySelector('.container').appendChild(loading);

        const base64 = canvas.toDataURL('image/jpeg').split(',')[1];

        try {
          // MODELO ACTUAL: gemini-2.5-flash (2025, soporta imÃ¡genes + espaÃ±ol)
          const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              contents: [{
                parts: [
                  {
                    text: "Analiza esta foto de nevera espaÃ±ola. Detecta alimentos y envases. Responde solo: 'DetectÃ©: lista en espaÃ±ol separada por comas'."
                  },
                  {
                    inline_data: {
                      mime_type: 'image/jpeg',
                      data: base64
                    }
                  }
                ]
              }]
            })
          });

          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
          }

          const data = await response.json();
          const analysis = data.candidates[0].content.parts[0].text;

          // Extrae lista
          const detected = analysis.match(/DetectÃ©: (.+)/)?.[1] || 'nada detectable';
          const ingredientsES = detected.split(',').map(i => i.trim()).filter(Boolean);

          document.getElementById('loading').remove();

          if (ingredientsES.length > 0) {
            const result = document.createElement('div');
            result.innerHTML = `
              <p style="margin-top:20px; font-weight:700; color:#228B22;">
                ${analysis}
              </p>
            `;
            document.querySelector('.container').appendChild(result);

            const recipeBtn = document.createElement('button');
            recipeBtn.className = 'camera-btn';
            recipeBtn.style.marginTop = '20px';
            recipeBtn.style.background = 'linear-gradient(45deg, #FF4500, #FF8C00)';
            recipeBtn.innerHTML = 'SUGERIR PLATO';
            recipeBtn.onclick = () => suggestRecipe(ingredientsES);
            document.querySelector('.container').appendChild(recipeBtn);

                No detectÃ© alimentos ðŸ˜…<br>

              </p>
            `;
            document.querySelector('.container').appendChild(result);
          }

        } catch (err) {
          document.getElementById('loading').remove();
          alert(`Error en Gemini: ${err.message}`);
          console.error(err);
        }

      }, 3000);

    } catch (err) {

  // RECETA CON SPOONACULAR
 async function suggestRecipe(ingredientsES) {
  const query = ingredientsES.join(',');
  const loading = document.createElement('p');
  loading.id = 'recipe-loading';
  loading.innerHTML = 'Buscando recetas REALES con lo que tienes...';
  loading.style.color = '#FF4500';

  try {
    const response = await fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${query}&number=5&ranking=2&apiKey=${SPOONACULAR_KEY}&language=es`);
    const recipes = await response.json();
    document.getElementById('recipe-loading').remove();

    const validRecipes = recipes.filter(r => r.missedIngredientCount <= 2);

    if (validRecipes.length > 0) {
      validRecipes.slice(0, 3).forEach(r => {
        const missed = r.missedIngredients.map(i => i.name).join(', ') || 'nada';
        const used = r.usedIngredients.map(i => i.name).join(', ');

        const card = document.createElement('div');
        card.style = 'margin:15px 0; padding:15px; background:#fff; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1);';

        let pregunta = '';

          pregunta = `<p style="color:#DAA520; font-style:italic; margin-top:8px;">
            Â¿Tienes <strong>${missed}</strong>? PodrÃ­amos hacer esto...

        `;

          <small>Pero puedes hacer: ensalada, macedonia, bocadillo...</small>
        </p>
      `;
      document.querySelector('.container').appendChild(noRecipe);
    }
  } catch (err) {

}
