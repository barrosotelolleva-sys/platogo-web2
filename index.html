<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlatoÂ¡GO! - Foto â†’ Plato</title>
  <style>
   @keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}
.camera-btn:active { transform: scale(0.95); } 
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A0DDE6 0%, #B2F7C9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      background: linear-gradient(45deg, #228B22, #39FF14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #006400;
      margin-bottom: 40px;
    }
    .camera-btn {
      background: linear-gradient(45deg, #228B22, #39FF14);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(34,139,34,0.4);
      transition: all 0.3s;
    }
    .camera-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(34,139,34,0.6);
    }
    .preview {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PlatoÂ¡GO!</h1>
    <p class="subtitle">Foto a la nevera â†’ Â¡Plato ya!</p>
    
    <button class="camera-btn" onclick="openCamera()">
      TOMAR FOTO
    </button>
    
    <img id="preview" class="preview" style="display:none;">
  </div>

<script>
  let stream;
  const API_KEY = 'AIzaSyDLtNNmcZnD8pymaAZqWA6wGjrMzhlVTpA'; // â† TU CLAVE GOOGLE
  const SPOONACULAR_KEY = 'fb1bcb51f67e4c7d8d709f610c3254d1'; // â† TU CLAVE SPOONACULAR

  const FOOD_ITEMS = [
    'tomato', 'egg', 'onion', 'milk', 'chicken', 'rice', 'pasta', 'cheese', 
    'bread', 'oil', 'potato', 'carrot', 'apple', 'banana', 'orange', 
    'pepper', 'bell pepper', 'lettuce', 'cucumber', 'garlic', 'beef', 
    'pork', 'fish', 'yogurt', 'butter', 'avocado', 'lemon', 'jam', 
    'sauce', 'jar', 'bottle', 'package', 'meat', 'ham', 'sausage'
  ];

  async function openCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: 'environment' } 
      });
      
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      setTimeout(async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const img = document.getElementById('preview');
        img.src = canvas.toDataURL('image/jpeg');
        img.style.display = 'block';

        stream.getTracks().forEach(track => track.stop());

        const loading = document.createElement('p');
        loading.id = 'loading';
        loading.innerHTML = 'Analizando nevera...';
        loading.style.color = '#228B22';
        loading.style.marginTop = '20px';
        loading.style.fontWeight = '700';
        document.querySelector('.container').appendChild(loading);

        const base64 = canvas.toDataURL('image/jpeg').split(',')[1];

        try {
          const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              requests: [{
                image: { content: base64 },
                features: [{ type: 'LABEL_DETECTION', maxResults: 40 }]
              }]
            })
          });

          const data = await response.json();
          const labels = (data.responses[0]?.labelAnnotations || [])
            .map(l => l.description.toLowerCase())
            .filter(l => FOOD_ITEMS.includes(l))
            .slice(0, 8);

          document.getElementById('loading').remove();
          
          if (labels.length > 0) {
            const result = document.createElement('div');
            result.innerHTML = `
              <p style="margin-top:20px; font-weight:700; color:#228B22; animation: pulse 1s;">
                DetectÃ©: <strong>${labels.join(', ')}</strong>
              </p>
            `;
            document.querySelector('.container').appendChild(result);

            const recipeBtn = document.createElement('button');
            recipeBtn.className = 'camera-btn';
            recipeBtn.style.marginTop = '20px';
            recipeBtn.style.background = 'linear-gradient(45deg, #FF4500, #FF8C00)';
            recipeBtn.innerHTML = 'SUGERIR PLATO';
            recipeBtn.onclick = () => suggestRecipe(labels);
            document.querySelector('.container').appendChild(recipeBtn);

          } else {
            const result = document.createElement('div');
            result.innerHTML = `
              <p style="margin-top:20px; color:#DAA520;">
                No detectÃ© alimentos ðŸ˜…<br>
                <small>Prueba con luz y fondo limpio</small>
              </p>
            `;
            document.querySelector('.container').appendChild(result);
          }

        } catch (err) {
          document.getElementById('loading').remove();
          const error = document.createElement('p');
          error.innerHTML = `Error: ${err.message}`;
          error.style.color = 'red';
          document.querySelector('.container').appendChild(error);
        }

      }, 3000);

    } catch (err) {
      alert('CÃ¡mara no disponible');
    }
  }

  // RECETA CON SPOONACULAR
  async function suggestRecipe(ingredients) {
    const query = ingredients.join(',');
    
    try {
      const response = await fetch(`https://api.spoonacular.com/recipes/findByIngredients?ingredients=${query}&number=1&apiKey=${SPOONACULAR_KEY}`);
      const recipes = await response.json();
      
      if (recipes.length > 0) {
        const r = recipes[0];
        const missed = r.missedIngredients.map(i => i.name).join(', ') || 'ninguno';
        alert(`Â¡Plato sugerido!\n\n${r.title}\n\nTiempo: ${r.readyInMinutes} min\nFaltan: ${missed}\n\nÂ¡A cocinar!`);
      } else {
        alert('No encontrÃ© receta con eso ðŸ˜… Prueba con mÃ¡s ingredientes.');
      }
    } catch (err) {
      alert('Error al buscar receta. Revisa tu clave de Spoonacular.');
    }
  }
</script>
</body>
</html>
