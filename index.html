<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡PLATOGO! - Foto → Plato</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A0DDE6 0%, #B2F7C9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-weight: 900;
      background: linear-gradient(45deg, #228B22, #39FF14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #006400;
      margin-bottom: 40px;
    }
    .camera-btn {
      background: linear-gradient(45deg, #228B22, #39FF14);
      color: white;
      border: none;
      padding: 20px 40px;
      font-size: 1.5rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(34,139,34,0.4);
      transition: all 0.3s;
    }
    .camera-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(34,139,34,0.6);
    }
    .preview {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡PLATOGO!</h1>
    <p class="subtitle">Foto a la nevera → ¡Plato ya!</p>
    
    <button class="camera-btn" onclick="openCamera()">
      TOMAR FOTO
    </button>
    
    <img id="preview" class="preview" style="display:none;">
  </div>

<script>
  let stream;
  const API_KEY = 'AIzaSyDLtNNmcZnD8pymaAZqWA6wGjrMzhlVTpA'; // ← TU CLAVE CON COMILLAS

  async function openCamera() {
    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: 'environment' } 
      });
      
      const video = document.createElement('video');
      video.srcObject = stream;
      video.play();

      setTimeout(async () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        canvas.getContext('2d').drawImage(video, 0, 0);

        const img = document.getElementById('preview');
        img.src = canvas.toDataURL('image/jpeg');
        img.style.display = 'block';

        stream.getTracks().forEach(track => track.stop());

        const loading = document.createElement('p');
        loading.id = 'loading';
        loading.innerHTML = 'Analizando con Google Vision...';
        loading.style.color = '#228B22';
        loading.style.marginTop = '20px';
        document.querySelector('.container').appendChild(loading);

        const base64 = canvas.toDataURL('image/jpeg').split(',')[1];

        try {
          const response = await fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              requests: [{
                image: { content: base64 },
                features: [{ type: 'LABEL_DETECTION', maxResults: 20 }]
              }]
            })
          });

          const data = await response.json();
          const labels = (data.responses[0]?.labelAnnotations || [])
            .map(l => l.description.toLowerCase())
            .filter(l => ['tomato', 'egg', 'onion', 'milk', 'chicken', 'rice', 'pasta', 'cheese', 'bread', 'oil'].includes(l))
            .slice(0, 5);

          document.getElementById('loading').remove();
          const result = document.createElement('div');
          result.innerHTML = `
            <p style="margin-top:20px; font-weight:700; color:#228B22;">
              Detecté: <strong>${labels.length > 0 ? labels.join(', ') : 'nada comestible'}</strong>
            </p>
          `;
          document.querySelector('.container').appendChild(result);

        } catch (err) {
          document.getElementById('loading').remove();
          const error = document.createElement('p');
          error.innerHTML = `Error: ${err.message}`;
          error.style.color = 'red';
          document.querySelector('.container').appendChild(error);
        }

      }, 3000);

    } catch (err) {
      alert('Cámara no disponible');
    }
  }
</script>
</body>
</html>
